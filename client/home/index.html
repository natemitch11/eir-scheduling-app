<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/scripts/fullcalendar/main.min.css" rel="stylesheet" />
    <script src="/scripts/fullcalendar/main.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Eir Home</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a class='logo-link' href="/home/index.html">
        <img class="logo-img" src="../assets/Eir Health.png" alt="logo" />
      </a>
      </div>
      <div class='title-box'>
        <h1 id="title">Appointment Scheduling Solutions</h1>
      </div>
      <div class="icons">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="32"
          fill="currentColor"
          class="bi bi-inbox"
          viewBox="0 0 16 14"
        >
          <path
            d="M4.98 4a.5.5 0 0 0-.39.188L1.54 8H6a.5.5 0 0 1 .5.5 1.5 1.5 0 1 0 3 0A.5.5 0 0 1 10 8h4.46l-3.05-3.812A.5.5 0 0 0 11.02 4H4.98zm9.954 5H10.45a2.5 2.5 0 0 1-4.9 0H1.066l.32 2.562a.5.5 0 0 0 .497.438h12.234a.5.5 0 0 0 .496-.438L14.933 9zM3.809 3.563A1.5 1.5 0 0 1 4.981 3h6.038a1.5 1.5 0 0 1 1.172.563l3.7 4.625a.5.5 0 0 1 .105.374l-.39 3.124A1.5 1.5 0 0 1 14.117 13H1.883a1.5 1.5 0 0 1-1.489-1.314l-.39-3.124a.5.5 0 0 1 .106-.374l3.7-4.625z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="25"
          fill="currentColor"
          class="bi bi-chat-left"
          viewBox="0 0 16 16"
        >
          <path
            d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-box-arrow-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
          />
          <path
            fill-rule="evenodd"
            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
          />
        </svg>
      </div>
    </header>
    <main>
      <div class="menu-container">
        <div class="top-menu">
          <div class="pts-container">
            <h3>Patient Manager</h3>
            <span class="create-new">Add New Patient</span>
            <span class="create-appt">Create New Appointment</span>
          </div>
          <div class="providers-container">
            <h3>Providers</h3>
            <span id="yee" class="providers">Dr. Yee</span>
            <span id="robotnik" class="providers">Dr. Robotnik</span>
            <span id="strange" class="providers">Dr. Strange</span>
          </div>
        </div>
      </div>
      <div class="calendar-container">
        <div id="calendar"></div>
      </div>
    </main>
    <form id="create-new-pt" class="create-new-pt hidden">
      <h1>Create New Patient</h1>
      <div class="pt-form">
        <input id="first-name" type="text" placeholder="First Name" />
        <input id="last-name" type="text" placeholder="Last Name" />
        <input id="pt-address" type="text" placeholder="Address" />
        <input id="phone-number" type="number" placeholder="Phone" />
        <input id="email" type="text" placeholder="Email Address" />
        <label for="gender-dropdown">Gender:</label>
        <select name="gender-dropdown" id="gender">
          <option value="" hidden></option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="transM2F">Transgender Male to Female</option>
          <option value="transF2M">Transgender Female to Male</option>
          <option value="non-binary">Non-Binary</option>
        </select>
        <label for="preferred-pronouns">Preferred Pronouns:</label>
        <select name="preferred-pronouns" id="pronouns">
          <option value="" hidden></option>
          <option value="he-him">He/Him</option>
          <option value="she-her">She/Her</option>
          <option value="they-them">They/Them</option>
        </select>
      </div>
      <div class="pt-form">
        <label for="birthdate-input">Birthday:</label>
        <input id="birthday" type="date" name="birthdate-input" />
        <input id="insurance" type="text" placeholder="Insurance Provider" />
        <input
          id="insurance-id"
          type="text"
          placeholder="Insurance ID Number"
        />
        <br />
        <label for="exp-date">Policy Expiration Date:</label>
        <input id="exp-date" type="date" name="exp-date" />
        <label for="provider-dropdown">Provider:</label>
        <select name="provider-dropdown" id="provider-dropdown">
          <option value="" hidden></option>
          <option value="yee">Dr. Yee</option>
          <option value="robotnik">Dr. Robotnik</option>
          <option value="strange">Dr. Strange</option>
        </select>
      </div>
      <div class="new-pt-btn">
        <button id="save-pt">Save New Patient</button>
        <button id="close" type="button">Close</button>
      </div>
    </form>
    <form class="new-appt hidden">
      <h1>Create New Appointment</h1>
      <div class="pt-form">
        <label for="start-date">Date of Appointment</label>
        <input id="date" type="date" name="start-date" />
        <label for="start-time">Start Time:</label>
        <input id="time" type="time" name="start-time" /><br />
        <input id="ptName" type="text" placeholder="Patient Name" />
        <label for="birthday">Patient Birthday</label>
        <input id="ptBirthday" type="date" name="birthday" />
      </div>
      <div class="new-appt-btn">
        <button id="save-appt">Save New Appointment</button>
        <button id="close-appt" type="button">Close</button>
      </div>
    </form>
    <div class="background-darkener hidden"></div>
    <script src="./index.js"></script>
  </body>
</html>
